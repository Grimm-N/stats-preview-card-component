<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Stats Preview Card Component: A sleek and responsive card component to display statistical information in a visually appealing way.">
  <meta name="keywords" content="frontend, stats card, preview, component, HTML, CSS, JavaScript, responsive design">
  <meta name="author" content="Grimm-N">
  <!-- styles -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/grimm-favicon.png">
  <!-- title -->
  <title>Stats preview card component by Grimm-N</title>
</head>
<body>
  <div class="card">
    <div class="card__image">
      <img src="" alt="Young women sitting at their desks in an office, looking cheerful and in a good mood" />
    </div>
    <div class="card__content">
      <h2 class="card__content-title">Get <span>insights</span> that help your business grow.</h2>
      <p class="card__content-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="card__stats">
        <div class="card__stats-item">
          <h3 class="count">10k+</h3>
          <p>companies</p>
        </div>
        <div class="card__stats-item">
          <h3 class="count">314</h3>
          <p>templates</p>
        </div>
        <div class="card__stats-item">
          <h3 class="count">12M+</h3>
          <p>queries</p>
        </div>
      </div>
    </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#https://www.linkedin.com/in/grimm-n/">Grimm-N</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
